<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-96x96.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: rgb(243 244 246);">
    <div class="container mt-5">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <a href="https://www.coingecko.com/" target="_blank"><img src="images/coingecko-logo.png" alt="" style="cursor: pointer;"></a>
            <h1 style="text-align: center;  display: inline;">Cryptocurrency Prices by Market Cap</h1>
        </div>

        <p>
            <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">Show States
            </button>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body" id="collapseData"
                style="display: flex; flex-direction: row; justify-content: space-between; text-align: center;">
            </div>
        </div>


        <table class="table dataTable " id="table" style="margin-top: 20px;">
            <thead class="thead-dark" style="background-color: black; color: white;">
                <tr>
                    <th class="dt-head-center">#</th>
                    <th class="col-3">Coin</th>
                    <th class="dt-head-center">Price</th>
                    <th class="dt-head-center">1h</th>
                    <th class="dt-head-center">24h</th>
                    <th class="dt-head-center">7d</th>
                    <th class="dt-head-center">24h Volume</th>
                    <th class="dt-head-center">Mkt Cap</th>
                    <!-- <th class="dt-head-center">Last 7 days</th> -->
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
